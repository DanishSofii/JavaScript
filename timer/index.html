<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="overlay">
        <div class="heading">
            <h1>Clock Timer</h1>
            <h1 id="endtime">
                20 November 2024 01:54 PM
            </h1>
        </div>
        <div class="timer">
            <div>
                <input type="number" readonly value="0">
                <h3>Days</h3>
            </div>
            <div>
                <input type="number" readonly>
                <h3>Hours</h3>
            </div>
            <div>
                <input type="number" readonly>
                <h3>Minutes</h3>
            </div>
            <div>
                <input type="number" readonly>
                <h3>Seconds</h3>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
